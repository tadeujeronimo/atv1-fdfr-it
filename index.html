<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Calculadora</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- JS -->
    <script type="module" src="script.js"></script>
</head>

<body>
    <noscript>O JavaScript está desativado em seu navegador!</noscript>

    <!-- Header -->
    <header>
        <h1>Calculadora</h1>
    </header>

    <!-- Main -->
    <main>

        <form>
            <div>
                <label for="number1">Número 1</label>
                <input type="number" id="number1">
            </div>
            <div>
                <label for="number2">Número 2</label>
                <input type="number" id="number2">
            </div>
            <div>
                <label for="operator">Operação</label>
                <select id="operator">
                    <option>– Selecione –</option>
                    <option value="+">+ (adição)</option>
                    <option value="-">- (subtração)</option>
                    <option value="*">x (multiplicação)</option>
                    <option value="/">/ (divisão)</option>
                </select>
            </div>
            <div>
                <label for="result">Resultado</label>
                <input type="text" id="result" disabled>
            </div>
            <div class="button-group">
                <button type="button" id="calculateButton">Calcular</button>
                <button type="button" id="clearButton">Limpar</button>
            </div>
        </form>

        <hr />
        <h3>Histórico</h3>
        <ul id="history"></ul>

        <div class="button-group">
            <button type="button" id="showMoreButton" disabled>Mostrar mais (+)</button>
            <button type="button" id="resetButton" disabled>Limpar Histórico</button>
        </div>
    </main> 

    <!-- Footer -->
    <footer>
        <p>by Tadeu Jerônimo</p>
    </footer>
</body>

</html>
